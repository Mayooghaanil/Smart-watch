<!DOCTYPE html>
<html>
<head>
	<title>stop watch</title>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" type="text/css" href="stopwatch.css">
<body>
	<div id="div1"class="row"></div>
	<center>

		<div id="div2"class="row">
		<div id="output">00:00:00
       </div><br>
       <button id="startPause" onclick="startPause()">Start</button>
       <button onclick="reset()">Reset</button>
	    </div>


    <footer id="footer">
                <div class="row" >
                <div class="col-sm-2" >
                	<a href="watch.html"><i id="i4"class="fa fa-home" aria-hidden="true"></i></a>
			    <a href="email.html"><i id="i1" class="fa fa-envelope-o" aria-hidden="true"></i></a>
			    <a href="music.html"><i id="i3" class="fa fa-music" aria-hidden="true"></i></a>
			    <a href="stopwatch.html"><i id="i2" class="fa fa-clock-o" aria-hidden="true"></i></a>
			    </div>
			    </div>
	</footer>
</center>
</body>
<script type="text/javascript">
	var time = 0;
var running = 0;

function startPause(){
	if(running == 0){
		running = 1;
		increment();
		document.getElementById("startPause").innerHTML = "Pause";
	}else{
		running = 0;
		document.getElementById("startPause").innerHTML = "Resume";
	}
};

function reset(){
	running = 0;
	time = 0;
	document.getElementById("output").innerHTML = "00:00:00";
	document.getElementById("startPause").innerHTML = "Start";
};

function increment(){
	if(running == 1){
		setTimeout(function(){
			time++;
			var mins = Math.floor(time / 10 / 60);
			if(mins <= 9){
				mins = "0" + mins;
			}
			var secs = Math.floor(time / 10);
			if(secs <= 9){
				secs = "0" + secs;
			}
			var tenths = Math.floor(time % 10);
			if(tenths <= 9){
				tenths = "0" + tenths;
			}
			document.getElementById("output").innerHTML = mins + ":" + secs + ":" + tenths;
			increment();
		}, 100);
	}
};


</script>
</html>
